<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS principal + específico para login -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/estilosInicioSesion.css"> <!-- ¡CORREGIDO! -->
    <title>Iniciar Sesión - Casino Monkey House</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- ... tu header igual ... -->
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main_container">
        <div class="login-container"> <!-- Añade este contenedor -->
            <div class="login-header">
                <a href="../index.html" class="login-logo-link">
                    <img src="../img/logo.webp" alt="Logo">
                </a>
                <h1>Iniciar Sesión</h1>
            </div>
            
            <!-- Formulario de login -->
            <form class="login-form">
                <div class="form-group">
                    <label for="email">ID o Usuario</label>
                    <input type="text" id="email" placeholder="Ingresa tu ID o email" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <!-- Opción "Recordarme" -->
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar mi usuario</label>
                </div>

                <!-- BOTÓN ÚNICO (elimina el otro) -->
                <div class="button_enviar">
                    <button type="submit" class="btn-login with-icon">
                        <span class="login-icon"></span>
                        <span>Iniciar Sesión</span>
                    </button>
                </div>

                <div class="forgot-password-link">
                    <a href="./olvideelpasword.html">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="register-link">
                    ¿No tienes cuenta? 
                    <a href="./creaciondecuenta.html">Regístrate aquí</a>
                </div>

                <!-- Login social -->
                <div class="social-login">
                    <p class="social-divider">Iniciar sesión con:</p>
                    
                    <div class="social-buttons">
                        <!-- Facebook -->
                    
                        
                        <!-- Google -->
                        <a href="#" class="social-btn google">
                            <span class="social-icon">G</span>
                            <span class="social-text">Continuar con Google</span>
                        </a>
                        
                   
                   
                    </div>
                </div>
            </form>
        </div> <!-- Cierra login-container -->
    </main>

    <!-- FOOTER -->
    <footer class="simple-footer">
        <!-- ... tu footer igual ... -->
    </footer>
</body>
</html>
